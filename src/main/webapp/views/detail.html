<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Product Information
    </title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css" type="text/css" />
</head>
<body>
<fieldset>
    <legend><h2>Product information</h2></legend>
    <table th:if="${product} != null">
        <tr>
            <td>Name: </td>
            <td th:text="${product.getName()}"></td>
        </tr>
        <tr>
            <td>Price: </td>
            <td th:text="${product.getPrice()}"></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td th:text="${product.getDescription()}"></td>
        </tr>
        <tr>
            <td>Image: </td>
            <td><img th:src="@{${view} + ${product.getImageLink()}}" alt="Lá»—i" src=""></td>
        </tr>
        <tr>
            <td>Category: </td>
            <td th:text="${product.getCategory().getC_name()}"></td>
        </tr>
    </table>
</fieldset>
<br>
<br>
<button type="button" class="btn btn-outline-dark"><a th:href="@{/home}">Back to Home</a></button>
</body>
</html>
